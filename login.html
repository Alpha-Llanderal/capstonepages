<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthHub Connect</title>
    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="h5 mb-0 fw-bold">HealthHub Connect</h1>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <!-- Logo and Title Section -->
        <section class="portal-container">
            <div class="card text-center p-4 mx-auto" style="max-width: 600px;">
                <div class="portal-logo mb-3">
                    <img src="img/logo.png" alt="HealthHub Logo" class="img-fluid mb-3">
                    <h2 class="fw-bold">Patient Portal</h2>

                    <!-- Login Form -->
                        <div class="mb-3">
                            <input type="email" class="form-control" id="emailSignUp" aria-label="Enter your email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="passwordSignUp" aria-label="Enter your password" placeholder="Enter your password" required>
                        </div>
                        <a href="main.html" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer bg-light text-dark py-3">
        <div class="container">
            <div class="row align-items-center">
                <!-- CONTACT DETAILS -->
                <div class="col-md-8">
                    <div class="contact-details d-flex flex-wrap align-items-center">
                        <span class="me-3 fw-bold text-primary">Contact Us:</span>
                        <div class="d-flex align-items-center me-3">
                            <i class="bi bi-pin-map-fill text-primary me-1" aria-label="Address icon"></i>
                            <span>Lahug, Cebu City, Cebu, Visayas 6000</span>
                        </div>
                        <div class="d-flex align-items-center me-3">
                            <i class="bi bi-telephone-fill text-primary me-1" aria-label="Phone icon"></i>
                            <span>(888) 422-7974</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-envelope-at-fill text-primary me-1" aria-label="Email icon"></i>
                            <span>support@healthhub.com</span>
                        </div>
                    </div>
                </div>
                <!-- PRIVACY POLICY LINK -->
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <a href="privacy_policy.html" target="_blank" class="nav-link">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
