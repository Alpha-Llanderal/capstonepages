<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub Connect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

<!-- Top Banner -->
     <header class="header" bg-primary text-white p-3>
        <div class="container d-flex justify-content-between align-items-center"> HealthHub Connect <div>
            
                <span>Hi, Alpha</span>
                <button class="btn btn-outline-light rounded-circle ms-2">AW</button>
            </div>
        </div>
    </header>

    <!-- MAIN SECTION -->
    <section class="landing-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-6">
                            <div class="accordion" id="personalAccordion">
                                <!-- Personal Information -->
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingPersonal">
                                        <button class="accordion-button collapsed bg-light-blue text-dark fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePersonal" aria-expanded="false" aria-controls="collapsePersonal">
                                            <i class="bi bi-person-badge me-2"></i>Personal Information
                                        </button>
                                    </h2>
                                    <div id="collapsePersonal" class="accordion-collapse collapse" aria-labelledby="headingPersonal" data-bs-parent="#personalAccordion"> 
                                        <div class="accordion-body">
                                            <div class="mt-3">
                                                <div class="list-group">
                                                    <!-- Profile Link -->
                                                    <a href="body.html" class="list-group-item list-group-item-action d-flex align-items-center mb-2">
                                                        <i class="bi bi-circle-fill text-danger me-2"></i>
                                                        <span>Profile</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            
                            <div class="accordion" id="appointmentAccordion">
                                <!-- Appointments -->
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingAppointments">
                                        <button class="accordion-button collapsed bg-light-blue text-dark fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAppointments" aria-expanded="false" aria-controls="collapseAppointments">
                                            <i class="bi bi-calendar3 me-2"></i>Appointments
                                        </button>
                                    </h2>
                                    <div id="collapseAppointments" class="accordion-collapse collapse" aria-labelledby="headingAppointments" data-bs-parent="#appointmentAccordion"> 
                                        <div class="accordion-body">
                                            <div class="mt-3">
                                                <div class="list-group">
                                                    <!-- Upcoming Appointment Link -->
                                                    <a href="body.html" class="list-group-item list-group-item-action d-flex align-items-center mb-2">
                                                        <i class="bi bi-circle-fill text-danger me-2"></i>
                                                        <span>Schedule Appointment</span>
                                                    </a>
                                                    <!-- Appointment History Link -->
                                                    <a href="body.html" class="list-group-item list-group-item-action d-flex align-items-center">
                                                        <i class="bi bi-circle-fill text-danger me-2"></i>
                                                        <span>Appointment History</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion" id="medicalAccordion">
                                <!-- Medical Information -->
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingMedical">
                                        <button class="accordion-button collapsed bg-light-blue text-dark fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMedical" aria-expanded="false" aria-controls="collapseMedical">
                                            <i class="bi bi-plus-circle me-2"></i>Medical Information
                                        </button>
                                    </h2>
                                    <div id="collapseMedical" class="accordion-collapse collapse" aria-labelledby="headingMedical" data-bs-parent="#medicalAccordion"> 
                                        <div class="accordion-body">
                                            <div class="mt-3">
                                                <div class="list-group">
                                                    <!-- Medical History Link -->
                                                    <a href="body.html" class="list-group-item list-group-item-action d-flex align-items-center mb-2">
                                                        <i class="bi bi-circle-fill text-danger me-2"></i>
                                                        <span>Medical History</span>
                                                    </a>
                                                    <!-- Laboratory Link -->
                                                    <a href="body.html" class="list-group-item list-group-item-action d-flex align-items-center">
                                                        <i class="bi bi-circle-fill text-danger me-2"></i>
                                                        <span>Laboratories and Test</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    <div class="d-flex align-items-center me-3">

        </div>
    </div>
</footer>
