<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub Connect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Banner -->
    <header class="header">
        HealthHub Connect
    </header>

    <!-- MAIN SECTION -->
    <section class="portal-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 col-lg-4">
                    <div class="card">
                        <div class="portal-logo">
                            <img src="img/logo.png" alt="Portal Logo" class="img-fluid" />
                        </div>
    
                        <div class="portal-title">
                            Patient Portal
                        </div>

            <form class="mt-4">
                <div class="mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="emailSignUp" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="passwordSignUp" placeholder="Create a password">
                </div>
                <a href="login.html" class="btn btn-primary" role="button">Register</a>
            </form>
        </div>
    </section>

<!---------- FOOTER ---------->
<footer class="footer">
    <div class="container">
        <div class="row align-items-center">
            <!---------- CONTACT DETAILS ---------->
            <div class="col-md-8">
                <div class="contact-details d-flex flex-wrap align-items-center">
                    <span class="me-3" style="color: #004a9f; font-weight:bold">Contact Us:</span>
                    <div class="d-flex align-items-center me-3">
                        <i class="fas fa-map-marker-alt me-1" aria-label="Address icon"></i>
                        <span>Lahug, Cebu City, Cebu, Visayas 6000</span>
                    </div>
                    <div class="d-flex align-items-center me-3">
                        <i class="fas fa-phone me-1" aria-label="Phone icon"></i>
                        <span>(888) 422-7974</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-fax me-1" aria-label="Fax icon"></i>
                        <span>Fax: (888) 511-8586</span>
                    </div>
                </div>
            </div>
            <!---------- PRIVACY POLICY LINK ---------->
            <div class="col-md-4 text-md-end mt-3 mt-md-0">
                <a href="privacy_policy.html" target="_blank" class="nav-link">Privacy Policy</a>
            </div>
        </div>
    </div>
</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/signup.js"></script>
</body>
</html>
